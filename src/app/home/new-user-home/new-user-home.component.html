<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2
        class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl"
      >
        Welcome to Dice Mice!
      </h2>
      <p class="mt-2 text-lg/8 text-gray-600">
        All mice know magic dies every winter and is reborn, transformed, every
        spring. It is now spring and as magic returns, so too does the call for
        adventure.
      </p>
    </div>
    <div
      class="mx-auto mt-16 grid max-w-2xl auto-rows-fr grid-cols-1 gap-8 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      <article
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pt-80 pb-8 sm:pt-48 lg:pt-80"
      >
        <img
          src="img/the_sticks.png"
          alt=""
          class="absolute inset-0 -z-10 size-full object-cover"
        />
        <div
          class="absolute inset-0 -z-10 bg-linear-to-t from-gray-900 via-gray-900/40"
        ></div>
        <div
          class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-gray-900/10 ring-inset"
        ></div>

        <div
          class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm/6 text-gray-300"
        >
          <div></div>
          <h3 class="mb-3 text-3xl/6 font-semibold text-white">
            <a [routerLink]="'/rules'">
              <span class="absolute inset-0"></span>
              Game Mentality
            </a>
          </h3>
        </div>
      </article>
      <article
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pt-80 pb-8 sm:pt-48 lg:pt-50"
      >
        <img
          src="img/wastewatch.png"
          alt=""
          class="absolute inset-0 -z-10 size-full object-cover"
        />
        <div
          class="absolute inset-0 -z-10 bg-linear-to-t from-gray-900 via-gray-900/40"
        ></div>
        <div
          class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-gray-900/10 ring-inset"
        ></div>

        <div
          class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm/6 text-gray-300"
        >
          <div></div>
          <h3 class="mb-3 text-3xl/6 font-semibold text-white">
            <span class="absolute inset-0 bg-black opacity-75"></span>
            Regions
          </h3>
        </div>
      </article>
      <article
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pt-50 pb-8 sm:pt-48 lg:pt-50"
      >
        <img
          src="img/ritual_rock.png"
          alt=""
          class="absolute inset-0 -z-10 size-full object-cover"
        />
        <div
          class="absolute inset-0 -z-10 bg-linear-to-t from-gray-900 via-gray-900/40"
        ></div>
        <div
          class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-gray-900/10 ring-inset"
        ></div>

        <div
          class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm/6 text-gray-300"
        >
          <div></div>
          <h3 class="mb-3 text-3xl/6 font-semibold text-white">
            <span class="absolute inset-0 bg-black opacity-75"></span>
            Create House
          </h3>
        </div>
      </article>
    </div>
  </div>
</div>
